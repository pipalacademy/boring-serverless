<VirtualHost *:80>
    # change this
    ServerAlias *.boring.example.com 

    ScriptAlias /var/www/cgi-bin/boring.cgi
    DocumentRoot /var/www/html/non_existent_folder
</VirtualHost>

<VirtualHost *:80>
    # change this
    ServerName boring-api.example.com

    ProxyPass "/" "http://127.0.0.1:8000/"
    DocumentRoot /var/www/html/non_existent_folder
</VirtualHost>
