# change this - path to boring installation
<Directory "/home/dev/boring-serverless">
    Require all granted

    Options +ExecCGI
    AddHandler cgi-script .cgi
</Directory>

<VirtualHost *:80>
    # change this - hostname for API and user apps
    ServerAlias localhost *.localhost boring.example.com *.boring.example.com 

    RewriteEngine On
    RewriteCond %{REQUEST_FILENAME} !-f

    # change this - path to boring installation
    RewriteRule ^(.*)$ /home/dev/boring-serverless/boring.cgi/$1

    DocumentRoot /var/www/html
</VirtualHost>
